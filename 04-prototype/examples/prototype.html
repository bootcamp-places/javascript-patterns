<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prototype: example #1</title>
</head>
<body>
<script>
  class Card {
    constructor({
      title = '',
      description = '',
    } = {}) {
      this.title = title;
      this.description = description;
    }

    clone () {
      return new Card({
        title: this.title,
        description: this.description,
      });
    }
  }

  const card1 = new Card({ title: 'first card', description: 'some description'});
  const card2 = card1.clone();

  console.error(card2);
</script>
</body>
</html>
